<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In e Sign Up</title>
    <!--arquivos externos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--arquivos internos-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="form-wrapper">
                <form class="form-content" role="form">
                    <div class="title">
                        <h2>Sign In</h2>
                    </div>
                    <div class="input-box">
                        <input class="input-field email" type="email" placeholder="E-mail" required>
                        <label class="input-label">E-mail</label>
                    </div>
                    <div class="input-box">
                        <input class="input-field password" id="senha" type="password" placeholder="Senha" required>
                        <label class="input-label">Senha</label>
                        <a class="btn-password" id="mostrarOcultarSenha" onclick="mostrarOcultarSenha()" href="#">
                            <i id="iconeSenha" class="bi bi-eye-fill"></i>
                        </a>
                    </div>
                    <div class="submit">
                        <button class="btn-submit" type="submit">Sign In</button>
                    </div>
                </form>
                <div class="info">
                    <span>Não possui uma conta?</span>
                    <a class="btn-open" id="openModalBtn" href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-box" id="boxModal">
        <div class="modal-content container">
            <div class="form-box">
                <div class="form-wrapper">
                    <form class="form-content" role="form">
                        <div class="title">
                            <h2>Sign Up</h2>
                        </div>
                        <div class="input-box">
                            <input class="input-field email" type="email" placeholder="E-mail" required>
                            <label class="input-label">E-mail</label>
                        </div>
                        <div class="input-box">
                            <input class="input-field password" type="password" placeholder="Senha" required>
                            <label class="input-label">Senha</label>
                        </div>
                        <div class="input-box">
                            <input class="input-field password" type="password" placeholder="Senha" required>
                            <label class="input-label">Confirme senha</label>
                        </div>
                        <div class="submit">
                            <button class="btn-submit" type="submit">Sign Up</button>
                        </div>
                    </form>
                    <div class="info">
                        <span>Já possui uma conta?</span>
                        <a class="btn-close" id="closeModalBtn" href="#">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
